{% extends "pages/base.html" %}

{% block title %}
Fonction 1 result
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'my_css/result.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="container">
    {% for bed in list_bed %}
    <form action="plus" method="POST">
    {% csrf_token %}
        <div class="box">
            <div class="icon">{{ forloop.counter }}</div>
            <div class="content" id="{{ forloop.counter }}">
                <div class="wrap-tree">
                    <div class="tree">
                        {% for tree in bed %}
                        <input type="hidden" name="{{ tree.name }}" value="{{ tree.name }}">
                        <p id="name-tree">{{ tree.name }}</p>
                        {% endfor %}
                    </div>
                </div>
                <div class="wrap-area">
                    <div class="wrapper">
                        <div class="input-data">
                            <input type="text" name="area">
                            <div class="underline"></div>
                        </div>
                        <label>Area: (in hectare)</label>
                    </div>
                </div>
                <div class="wrap-function-button">
                    <input type="submit" class="btn btn-success" id="btn-submid" value="Calculer">
                </div>
            </div>
        </div>
    </form>
    {% endfor %}
</div>


{% endblock %}
