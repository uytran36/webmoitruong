{% extends "pages/base.html" %}
 
{% block title %}{{post.title}}{% endblock %}
 
{% block content %}

<h6>on {{post.date}}</h6>
<img src="{{post.image.url}}" style="height: 500px; width: 500px;">
{{post.body|safe|linebreaks}}
{% endblock %}
